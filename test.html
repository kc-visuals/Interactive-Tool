                    <h2 id="question">Question 1</h2>

                        <li><input type="button" class="option" id="option2" name ="q2" value = "Option 2" onclick="pressedOption(event)"></button></li>
                        <li><input type="button" class="option" id="option3" name ="q3" value = "Option 3" onclick="pressedOption(event)"></button></li>
                        <li><input type="button" class="option" id="option4" name ="q4" value = "Option 4" onclick="pressedOption(event)"></button></li>
                    </ul>
                </div>
            </form>
            <div id="button-container">
            <!--<input type="button" value="previous" id="prev"></button>

                <input type="button" value="submit" id="submit" onclick="showResult()">
             </div>
             <div id = "result">

             </div>
    </div>

        <h2 id="result-title">Your Result:</h2>
